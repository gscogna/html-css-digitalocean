<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Ocean</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-header debug">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="logo_ocean">
                                <img src="img/logo.png" alt="digitalocean-logo">
                            </div>
                        </div>
                        <div class="visible-lg-block">
                            <div class="col-xs-5">
                                <div class="center_li">
                                    <ul>
                                        <li><a href="#">Products  <i class="fas fa-angle-down"></i></a></li>
                                        <li><a href="#">Customers</a></li>
                                        <li><a href="#">Community  <i class="fas fa-angle-down"></i></a></li>
                                        <li><a href="#">Pricing</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class=" col-xs-4">
                                <div class="center_li">
                                    <ul>
                                        <li><a href="#">Docs</a></li>
                                        <li><a href="#">Support  <i class="fas fa-angle-down"></i></a></li>
                                        <li><a href="#">Login</a></li>
                                        <button type="button" class="btn btn-default strange">Sign Up</button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="hidden-lg">
                            <div class="col-xs-9">
                                <div class="hamburger text-right">
                                    <i class="fas fa-bars"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="jumbotrone">
            <div class="container">
                <div class="row" >
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section class="logo">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                    <div class="col-xs-6 col-xs-6 col-sm-12"></div>
                    <div class="col-xs-6 col-xs-6"></div>
                    <div class="col-xs-6 col-xs-6"></div>
                    <div class="col-xs-12"></div>
                </div>
            </div>

        </section>

        <section class="deploy">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                </div>
            </div>

        </section>

        <section class="designed">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                    <div class="col-xs-12 col-md-10 col-md-offset-1">
                    </div>
                </div>
            </div>


        </section>

        <section class="features">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                </div>
            </div>

        </section>

        <section class="service">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-lg-12"></div>
                    <div class="col-xs-12 col-lg-6"></div>
                    <div class="col-xs-12 col-lg-6"></div>
                </div>
            </div>

        </section>

        <section class="Development">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12"></div>
                    <div class="col-xs-12 col-md-6 col-md-6"></div>
                    <div class="col-xs-12 col-md-6 col-md-6"></div>
                    <div class="col-xs-12"></div>
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
